<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>故事线管理器</title>
  <link rel="stylesheet" href="/static/css/layout.css" />
  <style>
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .root-container {
      margin: 0 20%
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.3rem;
      }
      .root-container {
      margin: 0 10%
      }
    }
  </style>
  
</head>

<body>
  
  <div class="root-container">
  <h3>时间线管理器</h3>
  <button id="add-story-btn" class="btn btn-primary" style="margin-bottom: 25px;">新增故事</button>
  <nav>
    {% for s in storys %}
    <div>《{{s[1]}}》:</div>
    <ul>  
      <li><a href="/story/{{s[0]}}/timeline">时间线</a></li>
      <li><a href="/story/{{s[0]}}/event/list">事件列表</a></li>  
      <li><a href="/story/{{s[0]}}/character/list">人物列表</a></li>  
      <li><a href="/story/{{s[0]}}/item/list">物品列表</a></li> 
      <li><a href="/story/{{s[0]}}/poem/list">诗词列表</a></li> 
    </ul>
    {% endfor %}
  </nav>
</div>
  
</body>

</html>
